<mat-form-field appearance="outline">
  <mat-label>Number of Markers to Test</mat-label>
  <input matInput type="number" placeholder="1500" min="0" [(ngModel)]="numberOfMarkersToTest">
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Marker Selection Method</mat-label>
  <mat-select [(value)]="markerSelectionMethod" [(ngModel)]="markerSelected"
    matTooltip="{{ getMarkerSelectionDescription(markerSelected) }}">
    <mat-option *ngFor="let markerSelectionMethod of getMarkerSelections()" [value]="markerSelectionMethod">
      {{ markerSelectionMethod }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="markerSelectionMethod==getMarkerSelections()[0]">
  <mat-form-field appearance="outline" matTooltip="{{ peakDensityDescription }}">
    <mat-label>Peak Density</mat-label>
    <input matInput type="number" placeholder="0.5" min="0.1" max="1" step="0.1">
  </mat-form-field>
  <mat-form-field appearance="outline" matTooltip="{{ toleranceDescription }}">
    <mat-label>Tolerance</mat-label>
    <input matInput type="number" placeholder="10" min="1" step="0.1">
  </mat-form-field>
</div>

<div *ngIf="markerSelectionMethod==getMarkerSelections()[2]">
  <mat-form-field appearance="outline">
    <mat-label>Organism</mat-label>
    <mat-select placeholder="Organism">
      <mat-option *ngFor="let organism of organisms" [value]="organism">
        {{ organism }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="markerSelectionMethod==getMarkerSelections()[3]">
  <mat-form-field appearance="outline">
    <mat-label>SNP File Name</mat-label>
    <input matInput type="text" placeholder="SNP File Name" [(ngModel)]="snpsFileName">
  </mat-form-field>
</div>
