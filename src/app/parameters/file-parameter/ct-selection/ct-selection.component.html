<mat-card>
  <mat-card-content>
    <div class="column">
      <app-main-selection>loading</app-main-selection>
      <div class="row">
        <div class="margin">
          <app-tree [title]="getCovariateTitle()">loading</app-tree>
        </div>
        <div class="margin">
          <app-tree [title]="getTraitTitle()">loading</app-tree>
        </div>
      </div>
      <div class="margin">
        <p>There are {{ numberOfIndividuals }} individuals with the selected traits measured.</p>
        <div class="row">
          <p>Adjust Phenotypes:</p>
          <mat-checkbox class="margin" [(ngModel)]="normalize">Normalize</mat-checkbox>
          <mat-checkbox class="margin" [(ngModel)]="meanCenter">Mean Center</mat-checkbox>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Traits to scan</mat-label>
            <mat-select placeholder="Trait selected" [(value)]="traitSelected">
              <mat-option *ngFor="let traitSelection of traitSelections" [value]="traitSelection">
                {{ traitSelection }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="traitSelected=='Eigentraits'">
            <mat-form-field appearance="outline">
              <mat-label>Nb. of ET</mat-label>
              <input matInput type="number" placeholder="2" min="2">
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>P value correction</mat-label>
            <mat-select placeholder="P value correction" [(value)]="pValueCorrection">
              <mat-option *ngFor="let pValueCorrection of pValueCorrectionList" [value]="pValueCorrection">
                {{ pValueCorrection }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
