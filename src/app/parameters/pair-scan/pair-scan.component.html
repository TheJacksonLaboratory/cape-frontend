<mat-form-field appearance="outline">
  <mat-label>Null Size</mat-label>
  <input matInput [(ngModel)]="nullSize" (change)="setNullSize()" type="number" placeholder="1000" [value]="1000">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Maximum Marker Correlation</mat-label>
  <input matInput [(ngModel)]="maxMarkerCorrelation" (change)="setMaxMarkerCorrelation()" type="number"
    placeholder="0.5" min="0" max="0.9" step="0.1" [value]="0.1">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Minimum Individuals per Genotype</mat-label>
  <input matInput [(ngModel)]="minIndPerGenotype" (change)="setMinIndPerGenotype()" type="number" placeholder="5"
    min="0" [value]="5">
</mat-form-field>
