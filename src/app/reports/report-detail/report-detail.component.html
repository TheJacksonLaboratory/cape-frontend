<div class="card">
  <div class="card-header card-header-primary">
    <h3 class="card-title">{{ report.title }}</h3>
    <h4 class="card-subtitle">{{ report.date_created }}</h4>
    <p class="card-category">{{ description }}
      <a [href]='reportPageUrl'> Results</a>
    </p>
  </div>

  <div class="card-body">
    <mat-card-content>
      <iframe id="reportHtml" [src]='sanitizedReportPageUrl'></iframe>
    </mat-card-content>
  </div>
</div>
