<div mat-dialog-title>Upload Data file</div>
<div mat-dialog-content>
  <div class="row">
    <h3>
      Select a data file in <a href="https://rqtl.org">R/QTL</a> or <a href="https://kbroman.org/qtl2/assets/vignettes/input_files.html">R/QTL2</a> format:
    </h3>
    <p>A CSV phenotype data file can also be uploaded and the traits data can be visualized using the phenotype plotting.</p>
    <p>The <a href='https://zzz.bwh.harvard.edu/plink/index.shtml'>PLINK</a> data format is soon to be supported as well.</p>
  </div>
  <div class="row">
    <mat-progress-bar mode="determinate" value=percentCompleted></mat-progress-bar>

  </div>


</div>

<div mat-dialog-actions>
  <input hidden type="file" #uploader (change)="uploadFile($event)" />
  <button mat-button [disabled]="uploading || uploadSuccessful" mat-raised-button (click)="uploader.click()">Select
    File</button>

  <button mat-button mat-dialog-close>Close</button>
</div>
