<h1 mat-dialog-title name="dialogTitle" ngDefaultControl>{{ messageTitle }}</h1>
<mat-dialog-content name="dialogMessage">
<mat-form-field>
  <textarea matInput readonly placeholder="Log" rows="14" cols="40" id="#logTxt"
      [value]="messageDescription"></textarea>
 </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button ngbAutofocus cdkFocusInitial (click)="onOkClick()">Close</button>
</mat-dialog-actions>
