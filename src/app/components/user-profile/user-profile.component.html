<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Edit Profile</h4>
    <p class="card-category">Complete your profile</p>
  </div>
  <div class="card-body">
    <form [formGroup]="profileForm">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Institution (disabled)" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email address" type="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Fist Name" type="text" formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" type="text" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password"
            [type]="hide ? 'password' : 'text'" (keyup)="onKey($event)" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Adress (disabled)" type="text" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City (disabled)" type="text" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country (disabled)" type="text" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Postal Code (disabled)" type="text" disabled>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" class="btn btn-info pull-right">Update Profile</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
